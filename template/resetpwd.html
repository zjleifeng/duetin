<html lang="en"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>DUETIN reset password</title>
    <link rel="stylesheet" href="/static/index/css/findpasswordstyle.css">
    <!--[if lt IE 9]><script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
</head>
<body>
<section class="container">
            <div style="text-align: center"><img src="/static/duetindefault/images/logo.png"></div>

    <div class="login">
        <h1>Duetin Reset password</h1>
        <form method="post">
            <p><input type="password" name="new_password" value="" placeholder="new_password"></p>
            <p><input type="password" name="confirm_new_password" value="" placeholder="confirm_new_password"></p>
            <p><input type="text" name="entry_token" value="" placeholder="entry the code"></p>
            <p class="remember_me">
                <label style="color: red">
                    {{ error }}
                </label>
            </p>
            <p class="submit"><input type="submit" name="commit" value="OK"></p>
        </form>
    </div>


</section>


</body>
</html>
