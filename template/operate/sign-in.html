<body class="sign-in-up" id="to-top">

<!-- Sign In/Sign Up section -->
<section class="sign-in-up-section">

    <div class="container">

        <div class="row">

            <div class="col-md-12">

                <!-- Logo -->
                <figure class="text-center">
                    {#              <a href="./index.html">#}
                    <img class="img-logo" src="/static/duetindefault/images/logo.png" alt="">
                    </a>
                </figure> <!-- /.text-center -->

            </div> <!-- /.col-md-12 -->

        </div> <!-- /.row -->


        <section class="sign-in-up-content">

            <div class="row">

                <div class="col-md-12">

                    <h4 class="text-center">Operate Sign In with your account</h4>

                    <form class="sign-in-up-form" action="" method="post" role="form">
                        {% csrf_token %}
                        <!-- Input 1 -->
                        {% for field in form %}
                            <div class="form-group">


                                {{ field }}
                            </div>
                        {% endfor %}
                        <!-- /.form-group -->

                        <!-- Button -->
                        <button class="btn btn-success btn-block" type="submit" name="submit">Sign In</button>

                        <!-- Checkbox -->
                        <section class="text-center">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" checked> Keep me logged in
                                </label>
                            </div> <!-- /.checkbox -->
                        </section> <!-- /.text-center -->

                        <!-- Sign In/Sign Up links -->

                        <div style="text-align: center;height:50px"><a style="color: red">{% if error %}{{ error }}{% endif %}</a></div>
                                       <!-- /.sign-in-up-links -->

                    </form> <!-- /.sign-in-up-form -->

                </div> <!-- /.col-md-12 -->

            </div> <!-- /.row -->

        </section> <!-- /.sign-in-up-content -->
